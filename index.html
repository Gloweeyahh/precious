<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Love Blooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #FEE4D6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #F9C6B3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-header {
            font-family: 'Playfair Display', serif;
            color: #D04B3A;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #D04B3A;
            font-size: 1rem;
        }
        .login-button {
            background-color: #D04B3A;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #A83B2E;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #password-hint {
            color: #555;
            font-size: 0.9em;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Login</h1>
        <form class="login-form" onsubmit="return validateLogin()">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
            <p id="error-message">Invalid username or password</p>
            <p id="password-hint">Hint: Actual Anniversary (ddmmyyyy)</p>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;

            if ((username === 'precious' || username === 'okoma') && password === '20012022') {
                const capitalizedUsername = username.charAt(0).toUpperCase() + username.slice(1);
                window.location.href = `page1.html?username=${capitalizedUsername}`;
                return false; 
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('password-hint').style.display = 'block';
                return false; 
            }
        }
    </script>
</body>
</html>
