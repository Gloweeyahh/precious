.container {

    max-width: 600px;
    width: 100%;

nav {

nav a {
    color: #D04B3A;
    text-decoration: none;
    font-weight: bold;

}
.header {
    font-family: 'Playfair Display', serif;

}
.description {
    color: #6B4B4A;
    font-size: 0.875rem;
    line-height: 1.6;
    margin-bottom: 20px;
}
.slideshow-container {
    position: relative;
    max-width: fit-content;
    height: fit-content; 
    margin: auto;
    z-index: 2;
    border-radius: 10px;
    overflow: hidden;
}
.slideshow-container img, .slideshow-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.mySlides {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
}
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 12px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    z-index: 3;
}
.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}
.prev {
    left: 0;
    border-radius: 3px 0 0 3px;
}
.text {
    color: #ffffff;
    font-size: 20px;
    padding: 8px 12px;
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-weight: 600;
}
.cta-button {
    background-color: #D04B3A;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 0.875rem;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.cta-button:hover {
    background-color: #A83B2E;
}
.button-group {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; 
}


@media (max-width: 768px) {
    .container {

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.mySlides');
        const slideDuration = 5000; 
        let slideTimeout;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
                if (slide.querySelector('video')) {
                    const video = slide.querySelector('video');
                    if (i === index) {
                        video.play();
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                }
            });
        }

        function plusSlides(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            showSlide(slideIndex);
            clearTimeout(slideTimeout);
            slideTimeout = setTimeout(() => plusSlides(1), slideDuration);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(slideIndex);
            slideTimeout = setTimeout(() => plusSlides(1), slideDuration);
        });
    </script>
